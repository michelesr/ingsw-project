<h1>{{ resourceName }} list</h1>
<br/><br/>

<span ng-switch="resourceList.length">
    <span ng-switch-when="0"><ng-include src="'Content/templates/none_message.html'"></ng-include></span>

    <div ng-switch-default class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th ng-repeat="field in fields">{{ field | uppercase }}</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="resource in resourceList">
                <td ng-repeat="field in resource">{{ field }}</td>
                <td><a href="#/{{ resourceName }}/{{ resource.id }}/detail">Detail</a></td>
        </tr>
        </tbody>
        </table>
    </div>
</span>
