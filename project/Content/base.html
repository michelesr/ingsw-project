<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="Content/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Content/styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Content/styles/signin.css">
    <link rel="stylesheet" type="text/css" href="Content/styles/dashboard.css">
    <script type="text/javascript" src="Content/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Content/scripts/angular.min.js"></script>
    <script type="text/javascript" src="Content/scripts/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="Content/scripts/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="Content/scripts/statehelper.min.js"></script>
    <script type="text/javascript" src="Content/scripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="Content/scripts/app.js"></script>
    <script type="text/javascript" src="Content/scripts/services.js"></script>
    <script type="text/javascript" src="Content/scripts/controllers.js"></script>
  </head>
  <body>
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a ui-sref="root.home" class="navbar-brand">Web Project</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="root.login">Login</a></li>
            <li><a ui-sref="root.users.{{ auth.user }}">Profile</a></li>
            <li><a ui-sref="root.info">Info</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-repeat="c in sidebar" ui-sref-active="active"><a ui-sref="{{ c.state }}"><span class="fa {{ c.icon }}"></span><span> {{ c.name }}</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <ui-view></ui-view>
        </div>
      </div>
    </div>
  </body>
</html>
