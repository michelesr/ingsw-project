
<h1 class="page-header">{{ meta.name }} detail</h1>
<div align="right"><a ui-sref="root.{{ meta.namePlural }}.edit">
    <button type="button" class="btn btn-primary"><span class="fa fa-pencil"></span><span> Edit this {{ meta.name }}</span></button></a></div><br/>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr ng-repeat="(key, value) in resource">
        <td><b>{{ key }}</b></td>
        <td>{{ value }}</td>
      </tr>
    </tbody>
  </table>
</div>
