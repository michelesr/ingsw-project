
<h1 class="page-header"><span class="fa {{ meta.icon }}"></span><span> {{ meta.namePlural }} list</span></h1>
<div align="right"><a ui-sref="root.{{ meta.namePlural }}.add">
    <button type="button" class="btn btn-primary"><span class="fa fa-plus"></span><span> Add a {{ meta.name }}</span></button></a></div><span ng-switch="list.length"><span ng-switch-when="0">
    <ng-include src="'Content/partials/none_message.html'"></ng-include></span>
  <div ng-switch-default="ng-switch-default" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th ng-repeat="field in meta.fields">{{ field | uppercase }}</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="r in list">
          <td ng-repeat="field in r">{{ field }}</td>
          <td><a ui-sref="root.{{ meta.namePlural }}.detail({id: r.id})" class="fa fa-eye"></a><span> </span><a ui-sref="root.{{ meta.namePlural }}.edit({id: r.id})" class="fa fa-pencil"></a><span> </span><a ng-click="remove($id)" class="fa fa-trash-o"></a></td>
        </tr>
      </tbody>
    </table>
  </div></span>
