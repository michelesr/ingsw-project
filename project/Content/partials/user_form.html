
<h1 class="page-header">Add a {{ resourceMeta.name }}</h1>
<form name="signForm" ng-controller="FormController" novalidate="novalidate" class="form-horizontal">
  <div ng-repeat="f in fields">
    <ng-form name="signFormIn">
      <input type="text" name="theInput" ng-required="f.isRequired"/>
      <div ng-show="signFormIn.theInput.$dirty &amp;&amp; signFormIn.theInput.$invalid"><span ng-show="signFormIn.theInput.$error.required" class="error">The field is required.</span></div>
    </ng-form>
  </div>
</form>
<form novalidate="novalidate" role="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input ng-model="newResource.email" type="email" placeholder="e.g. user@example.org" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="newResource.password" type="password" placeholder="e.g. myP@s$wOrD" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input ng-model="newResource.first_name" type="text" placeholder="e.g. Mario" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="newResource.last_name" type="text" placeholder="e.g. Rossi" class="form-control"/><br/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="add(newResource)" type="submit" class="btn btn-primary">Add {{ resourceMeta.name }}</button>
    </div>
  </div>
</form>
<h2 class="sub-header">Angular models</h2>
<pre>form = {{ newResource | json }}</pre>
<pre>master = {{ master | json }}</pre>
