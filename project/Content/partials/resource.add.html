
<h1 class="page-header"><span class="fa fa-plus"></span><span> Add a {{ meta.name }}</span></h1>
<form ng-submit="add(meta.form_fields)" name="addForm" role="form" novalidate="novalidate" class="form-horizontal">
  <div ng-repeat="f in meta.form_fields" class="form-group">
    <ng-form name="addFormIn">
      <label class="col-sm-2 control-label">{{ f.human }}</label>
      <div class="col-sm-10">
        <input ng-model="f.value" type="{{ f.type }}" ng-required="{{ f.required }}" placeholder="{{ f.placeholder }}" class="form-control"/>
        <!--div(ng-show="addFormIn.theInput.$dirty && signFormIn.theInput.$invalid")
        //span.error(ng-show="signFormIn.theInput.$error.required") The field is required.
        
        -->
      </div>
    </ng-form>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add {{ meta.name }}</button>
    </div>
  </div>
</form>
<h2 class="sub-header">Models</h2>
<pre>form = {{ meta.form_fields | json }}</pre>
<pre>resource = {{ resource | json }}</pre>
<pre>result = {{ result | json }}</pre>
